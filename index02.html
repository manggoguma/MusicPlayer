<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style02.css">
</head>

<body>

    <section class="container">
        <section id="newAlbum">
            <div class="upperBar">
                <div class="titleSpace">
                    <div>
                        <h2>New release for you</h2>
                    </div>
                    <div>
                        <button id="more-toggle" onclick="showNewReleaseAlbums()">more</button>
                    </div>
                </div>
            </div>
            <div id="lowerBar">
                <div class="row">
                    <div class="col">
                        <div class="col-lg-8">
                            <img class="album-img-size"
                                src="https://img.etoday.co.kr/pto_db/2024/01/600/20240113180411_1974816_1073_1080.jpg"
                                alt="">
                        </div>
                        <div class="col-lg-4">
                            <h5>Yes or No</h5>
                            <p>그루비타임</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- 추천 플레이리스트 부분 -->
        <section id="recommendAlbum">
            <div class="recommendUpperBar">
                <div class="titleSpace">
                    <div>
                        <h2>K-POP 추천 play-list </h2>
                    </div>
                    <div>
                        <button id="recommendToggle" onclick="showRecommendTracks()">more</button>
                    </div>
                </div>
            </div>
            <div id="recommendLowerBar">
                <div class="row">
                    <div class="col">
                        <div class="col-lg-8">
                            <img class="album-img-size"
                                src="https://img.etoday.co.kr/pto_db/2024/01/600/20240113180411_1974816_1073_1080.jpg"
                                alt="">
                        </div>
                        <div class="col-lg-4">
                            <h5>Yes or No</h5>
                            <p>그루비룸</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main02.js"></script>
</body>

</html>
