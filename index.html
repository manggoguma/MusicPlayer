<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--search-->
    <header id="search-bar">
        <nav class="navbar">
            <div class="container-fluid box">
                <div class="nav-logo">
                    <a href="#"><img src="image/logo.png" onclick="location.reload()"></a>
                </div>
                <!-- form 형식이라 데이터가 갱신되어서 onsubmit을 추가했습니다. -->
                <form class="d-flex form-box" role="search" onsubmit="return false;">
                    <div class="search-container">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input id="search-input" class="form-control me-2 " type="text" placeholder="노래, 앨범, 아티스트 검색"
                            aria-label="Search">
                    </div>
                    <button class="btn btn-outline-success" type="submit" onclick="search()">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <!--//search-->

    <!--main content-->
    <div id="content" class="container">
        <div id="artist-area">
            <!-- 아티스트 정보 -->
            <div id="singer-top" class="singer-image-top">
                <!-- 메인 가수 -->
            </div>
            <div id="singer-bottom" class="singer-image-bottom">
                <!-- 서브 가수 -->
            </div>
        </div>
        <div id="album-area">
            <!-- 앨범 정보 -->
        </div>
        <div id="track-area">
            <!-- 곡 정보 -->
        </div>

        <div class="track_container">
            <div id="playlist-info">
                <!-- 플레이리스트 -->
            </div>
        </div>
    </div>
    <!--// main content-->

    <!--music player-->
    <footer id="music-player">
        <div class="music-info">
            <div class="thumb">
                <img src="image/thumb_01.jpg" alt="cover" id="cover">
            </div>
            <div class="music-text">
                <h3 class="music-title">L’Amour, Les Baguettes, Paris</h3>
                <p class="music_artist">스텔라장(Stella Jang)</p>
            </div>
            <button class="heart-btn"><i class="fa-regular fa-heart"></i></button>
        </div>
        <div class="play-control" id="musicContainer">
            <div class="navigation">
                <button id="random" class="action-btn" onclick=""><i class="fa-solid fa-shuffle"></i></button>
                <button id="prev" class="action-btn" onclick=""><i class="fa-sharp fa-solid fa-backward"></i></button>
                <button id="playBtn" class="actiong-btn big" onclick=""><i class="fa-solid fa-play"></i></button>
                <button id="pauseBtn" class="actiong-btn big none" onclick=""><i class="fa-solid fa-pause"></i></button>
                <button id="next" class="actiong-btn" onclick=""><i class="fa-sharp fa-solid fa-forward"></i></button>
                <button id="rotate" class="action-btn" onclick=""><i class="fa-solid fa-rotate"></i></button>
            </div>
            <div class="progress-container" id="play-control">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <div class="ect-bar">
            <button><i class="fa-solid fa-microphone"></i></button>
            <button><i class="fa-solid fa-list"></i></button>
            <div class="progress-container" id="volume-control">
                <button><i class="fa-solid fa-volume-high"></i></button>
                <div class="progress" id="progress"></div>
            </div>
        </div>
    </footer>
    <!--// music player-->
    <script src="https://kit.fontawesome.com/97aea18dfc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html><!-- HTML !-->
